
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmarks Collection</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmarks your Favorite Websites.</h2>
        <form id="myForm">
			<div class="form-group">
				<label>Website Name</label>
				<input type="text" class="form-control" id="siteName" placeholder="Enter Your Website Name..."/>
			</div>
			<div class="form-group">
				<label>Website URL</label>
				<input type="text" class="form-control" id="siteURL" placeholder="Enter Your Website URL..."/>
			</div>
			<button type="submit" class="btn btn-primary">BOOKMARK THIS</button>
		</form>
      </div>

    <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
	</div>
      <footer class="footer">
        <p class="text-center">&copy; Copyright 2017. All Rights Reserved.</p>
      </footer>

    </div> <!-- /container -->


    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
